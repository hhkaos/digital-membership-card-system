name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-verification:
    name: Test Verification App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: verification
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: verification/package-lock.json
      - run: npm install
      - run: npm test

  test-issuer:
    name: Test Issuer App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: issuer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: issuer/package-lock.json
      - run: npm install
      - run: npm test
