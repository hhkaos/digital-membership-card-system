name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            verification/package-lock.json
            issuer/package-lock.json
      - name: Install verification
        run: npm ci
        working-directory: verification
      - name: Build verification
        run: npm run build
        working-directory: verification
      - name: Install issuer
        run: npm ci
        working-directory: issuer
      - name: Build issuer
        run: npm run build
        working-directory: issuer
      - name: Combine artifacts
        run: cp -r issuer/dist verification/dist/issuer
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: verification/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
